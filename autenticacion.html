<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autenticaci√≥n por email y clave</title>
</head>
<body>


  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script>
    var ref = new Firebase("https://lj-autenticacion.firebaseio.com/");
    
    var user = {
      email: "luisjose@gmail.com",
      password: "123"
    }
    ref.createUser(user, function(error) {
      if(error) {
        console.log(error);
      } else {
        console.log("Usuario registrado correctamente");
      }
    });
  </script>
</body>
</html>
